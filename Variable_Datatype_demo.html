<html>
    <head>
        <title>Variablels and Datatypes</title>

        <script type="text/javascript">

            //JS is LOOSELY Typed (because of "var" we don't need to define like int,float etc.)
            //JS is DYNAMICALLY Typed  (it dynamically convert the value of var into it's datatype)

            var num = 10;   //number
            var name = "Harvey Specter";   //string
            var flag = true;   //boolean

            num="10 change to TEN";     //as JS is DYNAMICALLY Typed it will convert the number datatype to string

            document.write(num);  // Print = string value as JS is DYNAMICALLY Typed it will convert the number datatype to string
            document.write(name);
            document.write(flag);

           // alert(num);  // This line will give a popup message saying "This page says 10"(num value)

        </script>

    </head>


</html>
