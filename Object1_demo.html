       1. Normal way

        {

------------------------------------------------------------------------------------------------
        2. Object for one car values. Object is a comple type data type

        var Car = {
            car_brand : "Tesla",
            car_model : "Model 1",
            price : 35000,

            teslaAutoPilot : function()
            {
                document.write("<h2>This car has Auto pilot</h2>");

  //      3. Object for more car values

        function Cars(car_brand,car_model,price)
        {
            this.car_brand = car_brand;
            this.car_model = car_model;
            this.price = price;
            this.teslaAutoPilot = function()
            {
                //document.write("<h2>This car has Auto pilot</h2>");
                document.write("<h2>"+car_model+"</h2>");
            }
        }

        var c1 = new Cars("Tesla","Model 1",35000);
        c1.teslaAutoPilot();
        document.write("<h2>"+c1.car_brand+"</h2>");

        var c2 = new Cars("BMW","Model5",40000);
        c2.teslaAutoPilot();
        document.write("<h2>"+c2.car_brand+"</h2>");


        </script>
    </head>
</html>
