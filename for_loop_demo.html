<html>
    <head>
        <title>For Loop</title>
        <script type="text/javascript"> 

        /* for (initialization; test condition; iteration statement) 
                {
                    Statement(s) to be executed if test condition is true
                }
        */
        for(var i=1;i<=10;i++)   // print table of 7 
        {
            document.write("<h2>"+(7*i)+"</h2>");
        }

        for(var j=2;j<=10;j+=2)    // Print first 5 even numbers
        {
            document.write("<h3>"+j+"</h3>");
        }

        for(var k=1;k<=10;k+=2)    // Print first 5 odd numbers
        {
            document.write("<h4>"+k+"</h4>")
        }

        </script>
    </head>
</html>
