<html>
    <head>
        <title>Fade in Fade out</title>
        <script type="text/javascript">
        var opacity=0;
        var intervalID=0;

        function fadeout()
        {
            interval=setInterval(hide,2000);
        }

        function hide()
        {
            var img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));

            if(opacity>0)
            {
                opacity=opacity - 0.1;
                img.style.opacity=opacity;
            }
            else
            {
                clearInterval(interval);
            }
        }

        function fadein()
        {
            interval=setInterval(show,2000);
        }

        function show()
        {
            var img=document.getElementById("img1");
            opacity=Number(window.getComputedStyle(img).getPropertyValue("opacity"));

            if(opacity<1)
            {
                opacity=opacity + 0.1;
                img.style.opacity=opacity;
            }
            else
            {
                clearInterval(interval);
            }
        }

        </script>
    </head>
    <body>
        <button onclick="fadeout()" id="out">Fade out</button> <br><br>
        <img id="img1" src="demo.jpg" width="100px"/> <br><br>
        <button onclick="fadein()" id="out">Fade In</button>
    </body>
</html>
