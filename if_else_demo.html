<html>
    <head>
        <title>If else control statements</title>

        <script type="text/javascript">

        var x=-9;
        
        if(x%2 == 0)        // Check whether number is Even or Odd.
        {
            document.write(x+" is even");
        }
        else
        {
            document.write("<p>"+x+" is odd</p>");
        }

        if(x > 0)         // Check whether number is positive, negative or 0.
        {
            document.write("<p>"+x+" is positive</p>");
        }
        else if(x < 0)
        {
            document.write("<p>"+x+" is negative</p>");
        }
        else
        {
            document.write("<p>"+x+" is zero</p>");
        }

        if((x > 0) && (x%2 == 0))    // Check whether number is positive and even.
        {
            document.write("<p>"+x+" is positive and even</p>");
        }
            
        </script>
    </head>
    <body>
    </body>
</html>
